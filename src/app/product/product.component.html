<p>product works!</p>
<table border="1">
  <thead><th>Name</th><th>Product</th><th>Category</th><th>Price</th></thead>
  <tr *ngFor="let product of productlist">
    <td>{{product.name}}</td>
    <td><img [src]="product.imgPath"></td>
    <td>{{product.category}}</td>
    <td>{{product.Price | currency: 'INR'}}</td>
    <td><input type="button" value="Add to Cart" (click)="addToCart(product)"></td>
  </tr>
</table>
